    <style>
      :root {
        --dark-bg: #212529; /* Warna background gelap */
        --light-text: #f8f9fa; /* Warna teks terang */
        --accent-color: #0d6efd; /* Warna aksen biru Bootstrap default */
        --card-bg: #343a40; /* Warna background kartu/item galeri */
        --shadow-color: rgba(0, 0, 0, 0.5); /* Warna bayangan lebih gelap */
      }

      body {
        background-color: var(--dark-bg);
        color: var(--light-text);
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .navbar-brand,
      .nav-link {
        color: var(--light-text) !important;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28248, 249, 250, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
      }

      /* Hapus atau modifikasi bagian ini */
      /* .nav-link.active {
        color: var(--accent-color) !important;
        font-weight: bold;
      } */

      /* Tambahkan CSS ini untuk menjaga warna putih pada nav-link aktif */
      .navbar-dark .navbar-nav .nav-link.active {
        color: var(--light-text) !important;
        font-weight: bold;
      }

      #portfolio {
        padding-top: 100px; /* Lebih banyak padding agar tidak tertutup navbar fixed */
        padding-bottom: 80px;
      }

      h2 {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--accent-color); /* Warna judul yang lebih menonjol */
        margin-bottom: 3rem;
        text-shadow: 2px 2px 4px var(--shadow-color);
      }

      /* Gallery Specific Styling */
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 12px; /* Sudut lebih membulat */
        box-shadow: 0 8px 20px var(--shadow-color); /* Bayangan lebih dramatis */
        transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        background-color: var(--card-bg); /* Background item galeri */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Sedikit border */
        /* Tinggi gambar untuk desktop, akan di-override di media query untuk mobile */
        height: 350px; /* Tinggi dasar item galeri, sedikit lebih besar dari sebelumnya */
      }

      .gallery-item.large-height {
        height: 450px; /* Tinggi spesifik untuk foto yang "agak besar" */
      }

      .gallery-item img {
        width: 100%;
        height: 100%; /* Memastikan gambar mengisi item galeri */
        object-fit: cover; /* Penting: Memastikan gambar mengisi ruang tanpa stretch */
        display: block;
        transition: transform 0.6s ease-in-out;
        border-radius: 12px 12px 0 0; /* Sudut atas membulat sesuai item */
      }

      .gallery-item:hover {
        transform: translateY(-8px) scale(1.02); /* Sedikit naik dan sedikit zoom */
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6); /* Bayangan lebih intens saat hover */
      }

      .gallery-item:hover img {
        transform: scale(1.08); /* Zoom gambar lebih banyak */
      }

      .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0) 100%
        ); /* Gradasi lebih halus */
        color: var(--light-text);
        padding: 20px 15px; /* Padding lebih banyak */
        transform: translateY(100%);
        transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        text-align: center;
        opacity: 0;
        font-size: 1.1em; /* Ukuran font lebih besar */
        font-weight: 600; /* Font lebih tebal */
        border-radius: 0 0 12px 12px; /* Sudut bawah membulat */
      }

      .gallery-item:hover .gallery-overlay {
        transform: translateY(0);
        opacity: 1;
      }

      /* Responsiveness adjustments for smaller screens */
      @media (max-width: 767.98px) {
        .col-12.col-md-4,
        .col-12.col-md-6,
        .col-12.col-md-8,
        .col-12.col-lg-3,
        .col-12.col-lg-4,
        .col-12.col-lg-6,
        .col-12.col-lg-8 {
          /* Pastikan semua item mengambil lebar penuh di layar mobile */
          width: 100%;
        }
        .gallery-item,
        .gallery-item.large-height {
          height: 280px; /* Tinggi item galeri yang konsisten untuk mobile, sedikit lebih besar */
        }
      }

      footer {
        background-color: var(--dark-bg);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
